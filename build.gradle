plugins {
    id 'java-library'
    id 'maven-publish'
}

repositories {
    mavenLocal()
    maven {
        url = uri('https://repo.maven.apache.org/maven2/')
    }

    maven {
        url = uri('https://artifacts.camunda.com/artifactory/internal')
    }
}

dependencies {
    api 'org.camunda.bpm.springboot:camunda-bpm-spring-boot-starter-rest:7.18.0'
    api 'com.sun.xml.bind:jaxb-impl:2.2.3'
    api 'org.postgresql:postgresql:42.2.12'
    api 'org.springframework.boot:spring-boot-starter-security:2.7.3'
    api 'org.springframework.boot:spring-boot-starter-data-jpa:2.7.3'
    api 'org.springframework.security:spring-security-oauth2-client:5.7.3'
    api 'org.springframework.security:spring-security-oauth2-jose:5.7.3'
    api 'org.springframework.security:spring-security-oauth2-resource-server:5.7.3'
    api 'com.microsoft.azure:azure-active-directory-spring-boot-starter:2.3.5'
    api 'com.microsoft.azure:azure-spring-boot:2.3.5'
    api 'net.minidev:json-smart:2.3'
}

group = 'com.camunda.example.oauth2'
version = '1.0.0-SNAPSHOT'
description = 'azure-oauth2-cambpm-rest'
java.sourceCompatibility = JavaVersion.VERSION_1_8

publishing {
    publications {
        maven(MavenPublication) {
            from(components.java)
        }
    }
}

tasks.withType(JavaCompile) {
    options.encoding = 'UTF-8'
}

tasks.withType(Javadoc) {
    options.encoding = 'UTF-8'
}
